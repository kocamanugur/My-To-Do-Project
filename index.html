<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="icon" href="favicon.png">
</head>

<body>

    <section class="container">
        <h1>To Do App</h1>

        <form>
            <input type="text" id="addNewTask" placeholder="Görev Girin">
            <p class="charNum">Girilebilecek karakter sayısı: <span id="charNumIndex">40</span></p>
            <button id="btnAddNewTask" type="submit" class="btn">Ekle</button>
            <button id="btnDelete" type="button" class="btn">Sil</button>
        </form>

        <div class="taskBox">
            <h4>Görev Listesi</h4>
            <ul class="taskList"></ul>
        </div>
        
    </section>
    <a href="#" class="dark-mode"><i class="fa-solid fa-circle-half-stroke"></i></a>
    
    <script src="script.js"></script>
</body>

</html>
